<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Rock Paper Scissors game">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="shortcut icon" href="imgs/scissors.png">
		<link rel="stylesheet" href="css/style.css">
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<div class="header container text-center mb-3">
			<h2>Rock Paper Scissors</h2>
			<h5>Make your selection</h5>
		</div>

		<div class="icons container text-center mb-4">
			<button class="btn btn-dark mb-4" id="restart">Restart Game</button>
			<div class="row">
				<div class="col-sm-4">
					<img src="imgs/rock.png" class="img-fluid" id="rock">
				</div>
				<div class="col-sm-4">
					<img src="imgs/paper.png" class="img-fluid" id="paper">
				</div>
				<div class="col-sm-4">
					<img src="imgs/scissors.png" class="img-fluid" id="scissors">
				</div>
			</div>
		</div>

		<div class="result container text-center">	
			<div class="row">
				<div class="col-sm-6">
					<h5 id="player-result">Player: 0</h5>
				</div>
				<div class="col-sm-6">
					<h5 id="computer-result">Computer: 0</h5>
				</div>
			</div>
			
		</div>

		<div class="game-area container text-center" id="game-area">
			<div class="row">
				<div class="col-sm-6 player-move" id="player-move">
					<!-- <img src="imgs/scissors.png" class="img-fluid"> -->
				</div>
				<div class="col-sm-6 comp-move" id="comp-move">
					<!-- <img src="imgs/paper.png" class="img-fluid"> -->
				</div>
			</div>
			<div id="result-text"></div>
		</div>

		<script src="js/main.js"></script>

	</body>
</html>
