<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Rock Paper Scissors game">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="shortcut icon" href="imgs/scissors.png">
		<link rel="stylesheet" href="css/style.css">
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<div class="header container text-center">
			<h2>Rock Paper Scissors</h2>
			<h5>Make your selection</h5>
		</div>

		<div class="icons container">
			<div class="row text-center">
				<div class="col-md-4">
					<img src="imgs/rock.png" class="img-fluid">
				</div>
				<div class="col-md-4">
					<img src="imgs/paper.png" class="img-fluid">
				</div>
				<div class="col-md-4">
					<img src="imgs/scissors.png" class="img-fluid">
				</div>
			</div>
		</div>

		<div class="game-area container text-center" style="height: 200px;">
			Game area
		</div>

		<div class="score-board container text-center">
			Score board
		</div>

	</body>
</html>
