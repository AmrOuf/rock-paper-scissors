<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Rock Paper Scissors game">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="shortcut icon" href="imgs/scissors.png">
		<link rel="stylesheet" href="css/style.css">
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<div class="header container text-center mb-4">
			<h2>Rock Paper Scissors</h2>
			<h5>Make your selection</h5>
		</div>

		<div class="icons container text-center mb-4">
			<div class="row">
				<div class="col-sm-4">
					<img src="imgs/rock.png" class="img-fluid">
				</div>
				<div class="col-sm-4">
					<img src="imgs/paper.png" class="img-fluid">
				</div>
				<div class="col-sm-4">
					<img src="imgs/scissors.png" class="img-fluid">
				</div>
			</div>
		</div>

		<div class="game-area container text-center">
			<div class="row">
				<div class="col-sm-6 player-move">
					<h6>Player Choice</h6>
					<img src="imgs/scissors.png" class="img-fluid">
				</div>
				<div class="col-sm-6 comp-move">
					<h6>Computer Choice</h6>
					<img src="imgs/paper.png" class="img-fluid">
				</div>
			</div>
		</div>

		<div class="result container text-center">
			<h4 class="you-win-lose text-light bg-danger p-1 mb-3">YOU LOSE!</h4>	
			<div class="row">
				<div class="col-sm-6">
					<h5>Player: 0</h5>
				</div>
				<div class="col-sm-6">
					<h5>Computer: 0</h5>
				</div>
			</div>
			<button class="btn btn-dark mt-4">Restart Game</button>
		</div>

	</body>
</html>
